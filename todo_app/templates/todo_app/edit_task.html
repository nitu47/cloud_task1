<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <style>
        body {
            display: flex;
            justify-content: center;   /* center horizontally */
            align-items: center;       /* center vertically */
            height: 100vh;             /* full screen height */
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        form {
            text-align: left;
        }
        form p {
            margin-bottom: 15px;
        }
        button {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #2196F3;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚úèÔ∏è Edit Task</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">üíæ Save Changes</button>
        </form>
        <a href="{% url 'task_list' %}" class="back-link">‚¨Ö Back to List</a>
    </div>
</body>
</html>
