<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    <style>
        body {
            display: flex;
            justify-content: center;   /* center horizontally */
            align-items: center;       /* center vertically */
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            width: 400px;
        }
        form {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Task</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
        <br>
        <a href="{% url 'task_list' %}">Back to Task List</a>
    </div>
</body>
</html>
