<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #d9534f;
        }
        button {
            background-color: #d9534f;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #c9302c;
        }
        .cancel {
            background-color: #6c757d;
        }
        .cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>⚠️ Delete Task</h2>
        <p>Are you sure you want to delete "<b>{{ task.title }}</b>"?</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'task_list' %}">
                <button type="button" class="cancel">Cancel</button>
            </a>
        </form>
    </div>
</body>
</html>
